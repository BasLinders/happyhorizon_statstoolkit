name: Prevent Supabase Pause

on:
  schedule:
    # Run once a day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping_database:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase DB
        run: |
          curl -f -X GET '${{ secrets.SUPABASE_URL }}/rest/v1/msprt_data?select=id&limit=1' \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
